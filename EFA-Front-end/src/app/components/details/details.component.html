<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Details</title>
  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Custom styles */
    .rating-card {
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100">

  <div class="container mx-auto px-4 py-8">
    <div *ngIf="course">
      <h2 class="text-3xl font-bold mb-6 text-center">{{ course.nameFile }}</h2>
      <div class="flex justify-center">
        <img class="w-full md:w-2/3 rounded-lg shadow-lg" [src]="course.imgFile" alt="Course Image">
      </div>
    </div>
  
    <div class="mt-12">
      <h3 class="text-2xl font-semibold mb-6">Ratings</h3>
  
      <div *ngIf="filteredRatings.length > 0">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <div *ngFor="let rating of filteredRatings">
            <div class="rating-card bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
              <div class="flex items-center">
                <div class="flex-shrink-0 w-12 h-12 rounded-full bg-gray-200 dark:bg-gray-600 flex items-center justify-center">
                  <span class="text-gray-600 dark:text-gray-400 font-semibold">{{ rating.userEmail.charAt(0).toUpperCase() }}</span>
                </div>
                <div class="ml-4">
                  <div class="flex items-center">
                    <svg class="w-4 h-4 text-yellow-300 me-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
                      <path d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"/>
                    </svg>
                    <p class="text-lg font-semibold text-gray-800 dark:text-gray-100">{{ rating.stars }} out of 5</p>
                  </div>
                  <p class="text-base text-gray-700 dark:text-gray-300 mt-2">{{ rating.description }}</p>
                  <!-- Display user's email -->
                  <p class="text-sm text-gray-600 dark:text-gray-400 mt-2">Submitted by: {{ rating.userEmail }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  
      <div *ngIf="filteredRatings.length === 0" class="text-gray-600 dark:text-gray-400 mt-8">
        No ratings found for this course yet.
      </div>
    </div>
  </div>
  
</body>
</html>
